    <style>
        * {margin: 0; padding: 0;font-family: sans-serif; }
        body {
            padding: 3rem 0;
            text-align: center;
            /* overflow: hidden; */
        }
        .title {
            margin-bottom: 3rem;
        }
        .img {
            transition: .15s ease;
            width: 100px;
            height: 100px;
        }
        .img:hover {
            transform: scale(101%);
            box-shadow: 0 0 30px 0 rgba(0, 0, 0, 0.5);
        }
        .imgBig {
            width: 300px;
            height: 300px;
            transition: .3s ease;
        }
        .container {
            width: auto;
            margin: 0 auto;
            max-width: 70vw;
            -ms-display: -ms-grid;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            row-gap: 1rem;
        }
        .item {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media only screen and (max-width: 450px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }
        @media only screen and (min-width: 450px) and (max-width: 750px) {
            .container {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }
        .cover {
            width: 100%;
            height: 100%;
        }
        #previewBackdrop {
            position: fixed;
            z-index: 5;
            top: 5rem;
        }
        #bigPreview {
            margin: 0 auto 2rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            row-gap: 2rem;
        }
        #exitBig {
            position: relative;
            margin: 1rem auto 0 auto;
            width: 100px;
            height: 100px;
            border: 3px solid red;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: .3s ease;
        }
        #exitBig:hover {
            transform: scale(105%);
        }
        #exit1 {
            transform: rotate(45deg);
            border-right: 3px solid red;
            margin-left: -.75rem;
        }
        #exit2 {
            transform: rotate(-45deg);
            border-left: 3px solid red;
            margin-right: -.75rem;
        }
        .exit {
            width: 50px;
            height: 50px;
            border-top: 3px solid red;
        }
        .flipflop {
            width: 20px;
            height: 20px;
            border: 3px solid black;
            border-radius: 50%;
        }
        #previewFront {
            background-color: black;
        }
        .linkContainer {
            display: flex;
            column-gap: 1rem;
            justify-content: center;
        }
        #link {
            width: 10px;
            height: 10px;
            border-top: 10px solid black;
            border-right: 10px solid blue;
            transition: .3s ease;
        }
        #link:hover {
            transform: scale(110%);
            border-top: 10px solid blue;
            border-right: 10px solid black;
        }
        #link:active {
            transform: scale(120%);
            border-top: 10px solid blue;
            border-right: 10px solid black;

        }
    </style>
